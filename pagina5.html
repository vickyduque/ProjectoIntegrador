<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pagina5.css">
    <title></title>
    <!-- Link a google fonts -->
    <link href= "https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>

  </head>
  <body>
    <!-- aca va los detalles de la peli (nombre,poster,etc) -->
    <div class="detalle">
    </div>
    <!-- hay que hacer un div aparte para poner el trailer -->
    <div class="trailer">
      <iframe width="600" height="355" src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- boton de recomendaciones -->
    <div class="uk-h3">
      <input class= "botonRecomendaciones" type="submit" name="" value="See recommendations">
    </div>
    <div class="recomendaciones"> </div>
    <div class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1" uk-slideshow="animation: fade; autoplay: true; autoplay-interval: 2000;pause-on-hover: true">

        <ul class="uk-slideshow-items" id="popular"></ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" id="nextPrevious" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" id="nextPrevious" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
</div>
  </body>
</html>
<script type="text/javascript" src="pagina5.js"></script>
